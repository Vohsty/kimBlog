{% extends 'base.html' %}


{% block content %}
<div class="container">
<div class="row">
    {% for post in posts %}
    <div class="col-md-6">
    <div class="card card-image" style="background-image: url(https://gocode.academy/wp-content/uploads/2018/06/09-05-2017-why-coding-infographic-blog.png);">

      <!-- Content -->
      <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
        <div>
          <h1 class="card-title pt-2"><strong>{{post.title}}</strong></h1>
          <p style="font-size:13px;text-align: justify"> {{post.description|truncate(425)}} </p>
            <a href="/post/{{post.id}}" class="white-text d-flex justify-content-end"><h5>Read more <i class="fas fa-angle-double-right"></i></h5></a>
          <a href="{{url_for('main.new_comment',post_id = post.id)}}" class="btn btn-primary"> Add a comment/View comments</a>
        </div>
        
      </div>
    
    </div>
    <div class="rounded-bottom mdb-color lighten-3 text-center pt-3">
        <ul class="list-unstyled list-inline font-small">
          <li class="list-inline-item pr-2 white-text"><i class="far fa-clock pr-1"></i>{{post.posted_p}}</li>
          <li class="list-inline-item pr-2">
            <a class="white-text" href="{{url_for('main.star',post_id = post.id)}}"><i class="far fa-star"></i> Stars {{post.stars.count()}} </a></li> 
          <input type=hidden value="{{ next or '' }}" name=next>
        </ul>
      </div>
      <hr>
    </div>
                
                
    {% endfor %}
</div>
</div>
{% endblock %}
